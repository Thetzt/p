<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #telegram-login {
            margin: 20px 0;
        }
        #user-data {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Telegram Login</h1>
    
    <!-- Telegram Login Widget -->
    <div id="telegram-login"></div>
    
    <!-- User Data Display -->
    <div id="user-data">
        <h2>Welcome, <span id="username"></span>!</h2>
        <p>Telegram ID: <span id="user-id"></span></p>
        <p>Balance: <span id="balance"></span></p>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithCustomToken,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDD0mTSuECptBeNzKpiaCDbbCJIoW9SiTg",
            authDomain: "claimpx.firebaseapp.com",
            projectId: "claimpx",
            storageBucket: "claimpx.appspot.com",
            messagingSenderId: "1012471480360",
            appId: "1:1012471480360:web:3b16bc6acc6adcf371b51d",
            measurementId: "G-NYK5SSMCF3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Telegram Bot username
        const botUsername = "uxxucc_bot";

        // Load Telegram script
        function loadTelegramScript() {
            const script = document.createElement('script');
            script.src = "https://telegram.org/js/telegram-widget.js?22";
            script.setAttribute('data-telegram-login', botUsername);
            script.setAttribute('data-size', "large");
            script.setAttribute('data-onauth', "onTelegramAuth(user)");
            script.setAttribute('data-request-access', "write");
            document.getElementById('telegram-login').appendChild(script);
        }

        // Handle Telegram auth callback
        window.onTelegramAuth = async (userData) => {
            try {
                // Verify Telegram data with your backend
                const response = await fetch('YOUR_BACKEND_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const { token } = await response.json();
                
                // Sign in to Firebase with custom token
                const userCredential = await signInWithCustomToken(auth, token);
                const user = userCredential.user;
                
                // Save/update user data in Firestore
                await saveUserData(user.uid, userData);
                
                // Display user data
                displayUserData(user.uid, userData);
                
            } catch (error) {
                console.error("Authentication error:", error);
                alert("Login failed. Please try again.");
            }
        };

        // Save user data to Firestore
        async function saveUserData(uid, telegramData) {
            const userRef = doc(db, "users", uid);
            
            await setDoc(userRef, {
                telegramId: telegramData.id,
                username: telegramData.username || telegramData.first_name,
                firstName: telegramData.first_name,
                lastName: telegramData.last_name || "",
                photoUrl: telegramData.photo_url || "",
                authDate: new Date(telegramData.auth_date * 1000),
                lastLogin: new Date(),
                balance: 0 // Initial balance
            }, { merge: true });
        }

        // Display user data
        async function displayUserData(uid, telegramData) {
            const userDoc = await getDoc(doc(db, "users", uid));
            
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('username').textContent = userData.username;
                document.getElementById('user-id').textContent = telegramData.id;
                document.getElementById('balance').textContent = userData.balance;
                document.getElementById('user-data').style.display = 'block';
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                document.getElementById('user-data').style.display = 'none';
                alert("Logged out successfully");
            } catch (error) {
                console.error("Logout error:", error);
            }
        });

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log("User is logged in:", user.uid);
            } else {
                // User is signed out
                console.log("User is logged out");
            }
        });

        // Load Telegram widget when page loads
        window.addEventListener('DOMContentLoaded', loadTelegramScript);
    </script>
</body>
</html>
