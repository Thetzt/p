<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimPX | Telegram Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #0088cc;
        }
        .login-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ClaimPX</h1>
        <p>Connect your Telegram account to get started</p>
        
        <div id="auth-container">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        
        // Check authentication on page load
        function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const userData = urlParams.get('user');
            
            if (userData) {
                try {
                    const user = JSON.parse(decodeURIComponent(userData));
                    localStorage.setItem('tg_user', JSON.stringify(user));
                    showProfile(user);
                    // Clean URL
                    window.history.replaceState({}, '', window.location.pathname);
                } catch (e) {
                    console.error("Error parsing user data:", e);
                    showLogin();
                }
            } else {
                const savedUser = localStorage.getItem('tg_user');
                savedUser ? showProfile(JSON.parse(savedUser)) : showLogin();
            }
        }
        
        function showProfile(user) {
            authContainer.innerHTML = `
                <div class="profile-card">
                    <img src="${user.photo_url || 'https://via.placeholder.com/150?text=TG'}" 
                         class="avatar" 
                         alt="Profile Photo"
                         onerror="this.src='https://via.placeholder.com/150?text=TG'">
                    <h2>${user.first_name || 'Telegram'} ${user.last_name || ''}</h2>
                    ${user.username ? `<p>@${user.username}</p>` : ''}
                    <button class="logout-btn" onclick="logout()">Log Out</button>
                </div>
            `;
        }
        
        function showLogin() {
            authContainer.innerHTML = `
                <button class="login-btn" onclick="loginWithTelegram()">
                    Continue with Telegram
                </button>
            `;
        }
        
        function loginWithTelegram() {
            // Generate a random token (in production, get from your backend)
            const token = "tg_" + Math.random().toString(36).substring(2, 10);
            
            // Try Telegram app first
            window.location.href = `tg://resolve?domain=uxxucc_bot&start=${token}`;
            
            // Fallback for desktop
            setTimeout(() => {
                window.location.href = `https://t.me/uxxucc_bot?start=${token}`;
            }, 500);
        }
        
        function logout() {
            localStorage.removeItem('tg_user');
            showLogin();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
