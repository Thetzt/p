<!DOCTYPE html>
<html>
<head>
    <title>Claim 0.1 MON</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input { 
            padding: 12px; 
            width: 100%; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            padding: 12px 24px; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }
        #telegramBtn { background: #0088cc; }
        #claimBtn { background: #4CAF50; margin-bottom: 10px; display: none; }
        #verifyBtn { background: #2196F3; display: none; }
        #verifySuccessBtn { background: #4CAF50; display: none; }
        button:disabled { background: #cccccc; }
        #status { margin-top: 20px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
        .processing { color: blue; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="telegramAuth">
            <h2>Login with Telegram</h2>
            <p>Please verify your identity first</p>
            <button id="telegramBtn">Login with Telegram</button>
        </div>

        <div id="claimSection" class="hidden">
            <h2>Claim 0.1 MON</h2>
            <input type="text" id="evmAddress" placeholder="Enter EVM Address (0x...)" required>
            <button id="claimBtn">Claim 0.1 MON</button>
            <button id="verifyBtn">Verify You're Not a Robot</button>
            <button id="verifySuccessBtn">âœ“ Verification Passed</button>
            <p id="status"></p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-widget.js?19" 
            data-telegram-login=monfauccet_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>
    <script src="script.js"></script>
</body>
</html>
