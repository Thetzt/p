<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MON Faucet</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .content {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #8921e8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .status-label {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-value.available {
            color: var(--success);
        }
        
        .status-value.limited {
            color: var(--warning);
        }
        
        .activity-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .activity-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .activity-address {
            font-family: monospace;
            color: var(--secondary);
            text-decoration: none;
            cursor: pointer;
        }
        
        .activity-address:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        .network-badge {
            display: inline-block;
            background: rgba(110, 69, 226, 0.2);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .output-data {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--light);
            word-break: break-all;
            display: none;
        }
        
        .output-error {
            border-left-color: var(--error);
        }
        
        .output-success {
            border-left-color: var(--success);
        }
        
        .section-title {
            color: var(--light); 
            margin: 20px 0 15px; 
            font-size: 1.3rem; 
            font-weight: 500; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding-bottom: 8px;
        }
        
        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 200px;
            overflow: hidden;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        
        .verification-button {
            background: var(--warning);
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .user-profile {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Telegram Login Area -->
        <div id="userProfile" style="display: none;" class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
            <span id="userName" class="user-name"></span>
        </div>
        <button id="loginButton" class="login-button">Login with Telegram</button>
        
        <div class="content">
            <h1>MON FAUCET</h1>
            
            <div class="input-group">
                <label><strong>MON Address</strong></label>
                <input type="text" id="address" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$">
            </div>
            
            <button id="requestButton">Request 0.1 MON</button>
            
            <!-- Output Data Section -->
            <div class="output-data" id="outputData"></div>
            
            <div class="status-card" id="statusCard">
                <div class="status-row">
                    <span class="status-label">Daily Limit</span>
                    <span class="status-value">2 requests</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Your Requests Today</span>
                    <span class="status-value" id="requestsCount">0/2</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Tokens per Request</span>
                    <span class="status-value">0.1 MON</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Next Request Available</span>
                    <span class="status-value" id="nextRequest">Now</span>
                </div>
            </div>
            
            <div class="section-title">Recent Activity</div>
            <div id="activityFeed">
                <!-- Example activity item (will be replaced with real data) -->
                <div class="activity-item">
                    <div class="activity-title">Tokens Sent</div>
                    <div class="activity-details">
                        May 4, 02:12 AM<br>
                        <a href="https://explorer.monad.xyz/tx/0x..." target="_blank" class="activity-address">0.1 MON sent to 0x6c1a...c643</a>
                    </div>
                </div>
                <p style="color: rgba(255,255,255,0.5);">Loading recent activity...</p>
            </div>
            
            <div class="footer">
                Â© 2025 MON Faucet. All rights reserved.<br>
                Network: <span class="network-badge">Testnet</span>
            </div>
        </div>
    </div>

    <!-- Telegram Login Script -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="your_bot_username" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>
    
    <!-- Load ethers.js from CDN with local fallback -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        // Local fallback if CDN fails
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script>
        // Configuration
        const config = {
            privateKey: 'ef29a3c19bf04ed62d1e2fa26301b5aeb6468c33afa072730dde55012f3053eb',
            rpcUrl: 'https://testnet-rpc.monad.xyz',
            chainId: 10143,
            faucetAmount: '0.1', // MON tokens per request
            dailyLimit: 2,
            explorerUrl: 'https://explorer.monad.xyz',
            verificationExpiry: 120000 // 2 minutes in milliseconds
        };

        // State management
        let isVerified = false;
        let verificationTime = 0;
        let telegramUser = null;
        let transactionHistory = JSON.parse(localStorage.getItem('monadFaucetTransactions')) || [];
        let userRequests = JSON.parse(localStorage.getItem('monadFaucetUserRequests')) || {};
        let outputTimeout;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            const addressInput = document.getElementById('address');
            const requestButton = document.getElementById('requestButton');
            const activityFeed = document.getElementById('activityFeed');
            const outputData = document.getElementById('outputData');
            const loginButton = document.getElementById('loginButton');
            const userProfile = document.getElementById('userProfile');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            // Check if already logged in
            const savedUser = localStorage.getItem('telegramUser');
            if (savedUser) {
                telegramUser = JSON.parse(savedUser);
                updateUserProfile();
            }
            
            // Initialize provider and wallet
            let provider, wallet;
            try {
                requestButton.disabled = true;
                requestButton.textContent = 'Initializing...';
                
                provider = new ethers.providers.JsonRpcProvider(config.rpcUrl, {
                    chainId: config.chainId,
                    name: 'monad-testnet'
                });
                
                wallet = new ethers.Wallet(config.privateKey, provider);
                
                // Update UI
                updateRequestStatus();
                renderActivityFeed();
                requestButton.disabled = false;
                requestButton.textContent = 'Request 0.1 MON';
                
            } catch (error) {
                console.error('Initialization error:', error);
                requestButton.textContent = 'Initialization Failed';
                return;
            }

            // Telegram login handler
            window.onTelegramAuth = function(user) {
                telegramUser = user;
                localStorage.setItem('telegramUser', JSON.stringify(user));
                updateUserProfile();
                showOutput('Login successful', 'success');
            };
            
            // Manual login button click
            loginButton.addEventListener('click', function() {
                // This would normally trigger the Telegram login widget
                // For demo purposes, we'll simulate a login
                telegramUser = {
                    id: 123456789,
                    first_name: 'Telegram',
                    last_name: 'User',
                    username: 'telegramuser',
                    photo_url: 'https://via.placeholder.com/150',
                    auth_date: Math.floor(Date.now() / 1000),
                    hash: 'abcdef123456'
                };
                localStorage.setItem('telegramUser', JSON.stringify(telegramUser));
                updateUserProfile();
                showOutput('Login successful', 'success');
            });
            
            // Update user profile display
            function updateUserProfile() {
                if (telegramUser) {
                    loginButton.style.display = 'none';
                    userProfile.style.display = 'flex';
                    userName.textContent = telegramUser.first_name || telegramUser.username;
                    userAvatar.src = telegramUser.photo_url || 'https://via.placeholder.com/150';
                } else {
                    loginButton.style.display = 'block';
                    userProfile.style.display = 'none';
                }
            }
            
            // Request faucet handler
            requestButton.addEventListener('click', async function() {
                // Check Telegram login
                if (!telegramUser) {
                    showOutput('Please login with Telegram first', 'error');
                    return;
                }
                
                // Check robot verification
                if (!isVerified || (Date.now() - verificationTime) > config.verificationExpiry) {
                    showOutput('Robot verification required. Please verify first.', 'error');
                    showVerificationButton();
                    return;
                }
                
                const address = addressInput.value.trim();
                
                // Case 1: No address entered
                if (!address) {
                    showOutput('Please enter your MON address (0x...)', 'error');
                    return;
                }
                
                // Case 2: Invalid address format
                if (!address.match(/^0x[a-fA-F0-9]{40}$/)) {
                    showOutput('Invalid MON address. Please enter again', 'error');
                    return;
                }
                
                // Check daily limit
                const today = new Date().toDateString();
                const userKey = `${telegramUser.id}_${address.toLowerCase()}`;
                const userTodayRequests = userRequests[userKey] || { date: today, count: 0 };
                
                if (userTodayRequests.date !== today) {
                    // Reset counter for new day
                    userTodayRequests.date = today;
                    userTodayRequests.count = 0;
                }
                
                // Case 3: Daily limit reached
                if (userTodayRequests.count >= config.dailyLimit) {
                    showOutput('Daily limit reached. Try again tomorrow.', 'error');
                    return;
                }
                
                requestButton.disabled = true;
                requestButton.textContent = 'Processing...';
                showOutput(`Sending 0.1 MON to ${address}`, 'info');
                
                try {
                    // Prepare and send transaction
                    const tx = await wallet.sendTransaction({
                        to: address,
                        value: ethers.utils.parseEther(config.faucetAmount)
                    });
                    
                    // Record the transaction
                    const txRecord = {
                        hash: tx.hash,
                        to: address,
                        amount: config.faucetAmount,
                        timestamp: new Date().toISOString(),
                        telegramUserId: telegramUser.id
                    };
                    
                    // Update transaction history (keep only last 50)
                    transactionHistory.unshift(txRecord);
                    if (transactionHistory.length > 50) {
                        transactionHistory = transactionHistory.slice(0, 50);
                    }
                    localStorage.setItem('monadFaucetTransactions', JSON.stringify(transactionHistory));
                    
                    // Update user request count
                    userTodayRequests.count++;
                    userRequests[userKey] = userTodayRequests;
                    localStorage.setItem('monadFaucetUserRequests', JSON.stringify(userRequests));
                    
                    // Update UI
                    updateRequestStatus();
                    renderActivityFeed();
                    
                    // Case 4: Success
                    showOutput('Successfully sent 0.1 MON', 'success');
                    
                } catch (error) {
                    console.error('Transaction error:', error);
                    // Case 5: Transaction failed
                    let errorMsg = 'Transaction failed. Please try again.';
                    if (error.message.includes('insufficient funds')) {
                        errorMsg = 'Faucet has insufficient funds.';
                    } else if (error.message.includes('underpriced')) {
                        errorMsg = 'Network congestion. Please try again.';
                    }
                    showOutput(errorMsg, 'error');
                } finally {
                    requestButton.disabled = false;
                    requestButton.textContent = 'Request 0.1 MON';
                }
            });
            
            // Show verification button
            function showVerificationButton() {
                // Clear any existing verification button
                const existingBtn = document.getElementById('verifyButton');
                if (existingBtn) existingBtn.remove();
                
                const verifyBtn = document.createElement('button');
                verifyBtn.textContent = 'Verify Robot';
                verifyBtn.id = 'verifyButton';
                verifyBtn.className = 'verification-button';
                
                verifyBtn.addEventListener('click', function() {
                    // Simulate verification process
                    isVerified = true;
                    verificationTime = Date.now();
                    showOutput('Robot verification successful. You can now claim.', 'success');
                    verifyBtn.remove();
                });
                
                outputData.appendChild(verifyBtn);
                outputData.style.display = 'block';
            }
            
            // Update request status UI
            function updateRequestStatus() {
                const address = addressInput.value.trim();
                const nextRequestEl = document.getElementById('nextRequest');
                
                if (!address || !telegramUser) {
                    document.getElementById('requestsCount').textContent = '0/2';
                    nextRequestEl.textContent = 'Now';
                    nextRequestEl.className = 'status-value available';
                    return;
                }
                
                const userKey = `${telegramUser.id}_${address.toLowerCase()}`;
                const today = new Date().toDateString();
                const userTodayRequests = userRequests[userKey] || { date: today, count: 0 };
                
                // Reset if it's a new day
                if (userTodayRequests.date !== today) {
                    userTodayRequests.date = today;
                    userTodayRequests.count = 0;
                }
                
                document.getElementById('requestsCount').textContent = 
                    `${userTodayRequests.count}/${config.dailyLimit}`;
                
                if (userTodayRequests.count >= config.dailyLimit) {
                    nextRequestEl.textContent = 'Tomorrow';
                    nextRequestEl.className = 'status-value limited';
                } else {
                    nextRequestEl.textContent = 'Now';
                    nextRequestEl.className = 'status-value available';
                }
            }
            
            // Render activity feed with clickable links
            function renderActivityFeed() {
                activityFeed.innerHTML = '';
                
                if (transactionHistory.length === 0) {
                    activityFeed.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No recent activity</p>';
                    return;
                }
                
                transactionHistory.forEach(tx => {
                    const date = new Date(tx.timestamp);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
                    });
                    
                    const timeStr = date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true 
                    }).toUpperCase();
                    
                    const address = tx.to;
                    const shortAddress = `${address.substring(0, 4)}...${address.substring(address.length - 4)}`;
                    
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    activityItem.innerHTML = `
                        <div class="activity-title">Tokens Sent</div>
                        <div class="activity-details">
                            ${dateStr}, ${timeStr}<br>
                            <a href="${config.explorerUrl}/tx/${tx.hash}" target="_blank" class="activity-address">
                                0.1 MON sent to ${shortAddress}
                            </a>
                        </div>
                    `;
                    
                    activityFeed.appendChild(activityItem);
                });
            }
            
            // Show output message
            function showOutput(message, type) {
                const outputData = document.getElementById('outputData');
                
                // Clear previous timeout if exists
                if (outputTimeout) {
                    clearTimeout(outputTimeout);
                }
                
                // Set message and style
                outputData.innerHTML = message;
                outputData.className = 'output-data';
                
                if (type === 'error') {
                    outputData.classList.add('output-error');
                } else if (type === 'success') {
                    outputData.classList.add('output-success');
                }
                
                // Show the output
                outputData.style.display = 'block';
                
                // Hide after 7 seconds (except for verification messages)
                if (type !== 'error' || !message.includes('verification')) {
                    outputTimeout = setTimeout(() => {
                        outputData.style.display = 'none';
                    }, 7000);
                }
            }
            
            // Update status when address changes
            addressInput.addEventListener('input', updateRequestStatus);
            
            // Initial render
            renderActivityFeed();
        });
    </script>
</body>
</html>
