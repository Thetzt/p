<!DOCTYPE html>
<html>
<head>
    <title>Login | MON Claim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .telegram-btn {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .telegram-btn img {
            width: 20px;
            height: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login with Telegram</h1>
        <p>Please verify your identity first</p>
        
        <script async src="https://telegram.org/js/telegram-widget.js?19" 
                data-telegram-login="uxxucc_bot" 
                data-size="large" 
                data-onauth="onTelegramAuth(user)" 
                data-request-access="write"></script>
    </div>

    <script>
        function onTelegramAuth(user) {
            if (user) {
                localStorage.setItem('telegramUser', JSON.stringify(user));
                window.location.href = 'claim.html';
            }
        }
    </script>
</body>
</html>
