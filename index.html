<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn MON - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18222d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #3d8af7;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .earn-card {
            background-color: #1e2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #2d3748;
        }
        
        .earn-card h2 {
            font-size: 20px;
            margin-top: 0;
            color: #fff;
        }
        
        .earn-card p {
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #3d8af7;
        }
        
        .btn {
            background-color: #3d8af7;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:hover {
            background-color: #2b7af0;
            transform: translateY(-2px);
        }
        
        .btn:active {
            background-color: #1a6ae8;
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        .history {
            width: 100%;
            background-color: #1e2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d3748;
        }
        
        .history h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            color: #e2e8f0;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3d8af7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 17px;
            }
        }
    </style>
    <!-- Preconnect to ad network for better performance -->
    <link rel="preconnect" href="https://whephiwums.com">
    <script src='https://whephiwums.com/sdk.js' data-zone='9294002' data-sdk='show_9294002'></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Earn MON Tokens</h1>
            <p>Watch ads and earn cryptocurrency rewards</p>
        </div>
        
        <div class="earn-card">
            <h2>Your Balance</h2>
            <div class="balance" id="balance">0 MON</div>
            <p>Watch an ad to earn MON tokens</p>
            <button class="btn" id="watchBtn">
                <span id="btnText">Watch & Earn 10 MON</span>
            </button>
        </div>
        
        <div class="history">
            <h2>Recent Earnings</h2>
            <div id="historyList">
                <div class="history-item">
                    <span>No earnings yet</span>
                    <span>0 MON</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initialize Telegram WebApp if in Telegram
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.expand();
            
            // Set viewport for Telegram
            document.querySelector('meta[name="viewport"]').content = 
                'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
        } else {
            // Fallback for non-Telegram environment
            tg = {
                showAlert: function(msg) { alert(msg); },
                showPopup: function(params) { 
                    if (params.buttons && params.buttons[0].type === "ok") {
                        alert(params.message); 
                    }
                }
            };
        }
        
        // User data
        let balance = 0;
        let earningsHistory = [];
        
        // DOM elements
        const balanceElement = document.getElementById('balance');
        const watchBtn = document.getElementById('watchBtn');
        const btnText = document.getElementById('btnText');
        const historyList = document.getElementById('historyList');
        
        // Load user data from storage
        function loadUserData() {
            const savedData = localStorage.getItem('earnMonData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    balance = data.balance || 0;
                    earningsHistory = data.earningsHistory || [];
                    updateUI();
                } catch (e) {
                    console.error("Error loading user data:", e);
                }
            }
        }
        
        // Save user data to storage
        function saveUserData() {
            const data = {
                balance: balance,
                earningsHistory: earningsHistory
            };
            localStorage.setItem('earnMonData', JSON.stringify(data));
        }
        
        // Update UI with current data
        function updateUI() {
            balanceElement.textContent = `${balance} MON`;
            
            if (earningsHistory.length > 0) {
                historyList.innerHTML = '';
                // Show only last 5 earnings
                earningsHistory.slice(0, 5).forEach(earning => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    
                    const date = new Date(earning.timestamp);
                    const timeString = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                    
                    item.innerHTML = `
                        <span>${timeString} - Earned</span>
                        <span>+${earning.amount} MON</span>
                    `;
                    historyList.appendChild(item);
                });
            }
        }
        
        // Reward user with MON tokens
        function rewardUser() {
            const amount = 10; // Fixed reward amount
            balance += amount;
            
            // Add to history
            earningsHistory.unshift({
                amount: amount,
                timestamp: new Date().toISOString()
            });
            
            // Keep only last 50 entries
            if (earningsHistory.length > 50) {
                earningsHistory = earningsHistory.slice(0, 50);
            }
            
            saveUserData();
            updateUI();
            
            // Show success message
            tg.showAlert(`ðŸŽ‰ You earned ${amount} MON!`);
        }
        
        // Show loading state on button
        function setButtonLoading(isLoading) {
            if (isLoading) {
                watchBtn.disabled = true;
                btnText.innerHTML = `<span class="loader"></span> Loading ad...`;
            } else {
                watchBtn.disabled = false;
                btnText.textContent = 'Watch & Earn 10 MON';
            }
        }
        
        // Handle watch button click
        watchBtn.addEventListener('click', async function() {
            setButtonLoading(true);
            
            // Mobile-specific timeout
            if (isMobile) {
                setTimeout(() => {
                    if (watchBtn.disabled) {
                        tg.showAlert("Ad is taking longer than usual. Please ensure you're not using an ad blocker.");
                        setButtonLoading(false);
                    }
                }, 5000);
            }
            
            try {
                // Check if ad SDK is loaded
                if (typeof show_9294002 !== 'function') {
                    throw new Error('Ad SDK not loaded');
                }
                
                // Mobile-specific ad call
                if (isMobile) {
                    // For mobile, we'll try both methods with fallback
                    try {
                        // First try the popup method
                        await show_9294002('pop');
                    } catch (e) {
                        console.log("Popup ad failed, trying interstitial:", e);
                        // Fallback to interstitial
                        await show_9294002();
                    }
                } else {
                    // Desktop - use standard method
                    await show_9294002();
                }
                
                // User watched the ad successfully
                rewardUser();
            } catch (e) {
                console.error("Ad error:", e);
                
                // Special handling for mobile
                if (isMobile) {
                    tg.showPopup({
                        title: "Ad Issue",
                        message: "Please try these steps:\n1. Disable ad blockers\n2. Check your internet\n3. Try again",
                        buttons: [{ type: "ok" }]
                    });
                } else {
                    tg.showAlert('Please watch the full ad to earn MON.');
                }
            } finally {
                setButtonLoading(false);
            }
        });
        
        // Initialize in-app ads
        function initAds() {
            if (typeof show_9294002 === 'function') {
                show_9294002({ 
                    type: 'inApp', 
                    inAppSettings: { 
                        frequency: 2, 
                        capping: 0.1, 
                        interval: 30, 
                        timeout: 5, 
                        everyPage: false 
                    } 
                });
            }
        }
        
        // Mobile-specific ad SDK loading
        if (isMobile) {
            // Create a new script element to force reload the SDK
            const adScript = document.createElement('script');
            adScript.src = 'https://whephiwums.com/sdk.js';
            adScript.setAttribute('data-zone', '9294002');
            adScript.setAttribute('data-sdk', 'show_9294002');
            adScript.onload = initAds;
            document.body.appendChild(adScript);
        } else {
            // Standard initialization for desktop
            document.addEventListener('DOMContentLoaded', initAds);
        }
        
        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', loadUserData);
        
        // Add error handling for the ad SDK
        window.addEventListener('error', function(e) {
            if (e.message.includes('show_9294002')) {
                console.error("Ad SDK error:", e);
                tg.showPopup({
                    title: "Ad Error",
                    message: isMobile 
                        ? "Mobile ads not loading. Try refreshing or check ad blockers." 
                        : "Could not load ads. Please try again later.",
                    buttons: [{ type: "ok" }]
                });
            }
        });
    </script>
</body>
</html>
