<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PX Airdrop Claim Portal</title>
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3422670179884022"
     crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(74, 144, 226, 0.3);
            margin: 2rem 0;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .header p {
            color: #888;
            margin: 0.5rem 0;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #4a90e2;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        button {
            background: linear-gradient(45deg, #4a90e2, #2d5c9e);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2rem;
            line-height: 1.4;
        }

        .success-message {
            color: #00ff88;
            font-size: 1.5rem;
            margin: 2rem 0;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .px-amount {
            font-size: 2rem;
            color: #4a90e2;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>$PX Airdrop</h1>
            <p>Claim your portion of 5,000,000 $PX tokens</p>

            <!-- Google AdSense Ad Below Header -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3422670179884022"
                 data-ad-slot="1495353990"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <input type="text" id="walletAddress" placeholder="Enter your TON wallet address">
        <button onclick="checkEligibility()">Check Eligibility</button>

        <div id="result" style="display: none;">
            <div class="success-message">ðŸŽ‰ Congratulations! You are eligible</div>
            <div class="px-amount" id="eligibleAmount"></div>
            <button onclick="handleClaim()">Claim Your $PX Now</button>
        </div>

        <div class="disclaimer">
            *Tokens will be distributed after submitting in wallet. Maximum claim amount per wallet: 10,000 PX.
        </div>

        <!-- Google AdSense Ad at Bottom -->
        <ins class="adsbygoogle"
             style="display:block; margin-top: 20px;"
             data-ad-client="ca-pub-3422670179884022"
             data-ad-slot="1495353990"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const CLAIM_ADDRESS = 'UQDExvYs4bN3RB2M6NhdUlSF5m1xaBQ9I82lSqM2etjr68KH';
        let claimsData = JSON.parse(localStorage.getItem('pxClaims')) || {};

        function checkEligibility() {
            const address = document.getElementById('walletAddress').value.trim();
            if (!address) {
                alert('Please enter a valid TON address');
                return;
            }

            if (!claimsData[address]) {
                const pxAmount = Math.floor(Math.random() * (300 - 150 + 1)) + 150;
                claimsData[address] = {
                    pxAmount: pxAmount,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('pxClaims', JSON.stringify(claimsData));
            }

            document.getElementById('result').style.display = 'block';
            document.getElementById('eligibleAmount').textContent = 
                `${claimsData[address].pxAmount.toLocaleString()} $PX`;
        }

        function handleClaim() {
            const address = document.getElementById('walletAddress').value.trim();
            const pxAmount = claimsData[address].pxAmount;
            const memo = encodeURIComponent(
                `Claiming ${pxAmount} PX tokens to ${address}`
            );
            
            const tonkeeperUrl = `https://app.tonkeeper.com/transfer/${CLAIM_ADDRESS}?amount=1000000000&text=${memo}`;
            window.open(tonkeeperUrl, '_blank');
        }
    </script>
</body>
</html>
