<!DOCTYPE html>
<html>
<head>
  <title>Telegram Login Example</title>
  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="uxxucc_bot"  <!-- without @ -->
          data-size="medium"
          data-userpic="true"
          data-onauth="onTelegramAuth(user)"
          data-request-access="write">
  </script>
  <script type="text/javascript">
    function onTelegramAuth(user) {
      document.getElementById('telegram-name').innerText = user.first_name + ' ' + (user.last_name || '');
      document.getElementById('telegram-photo').src = user.photo_url;
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('profile-box').style.display = 'flex';
    }
  </script>
  <style>
    #profile-box {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      align-items: center;
    }
    #telegram-photo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <!-- Telegram login button appears here -->
  </div>

  <div id="profile-box">
    <img id="telegram-photo" src="" alt="Profile Photo">
    <span id="telegram-name"></span>
  </div>
</body>
</html>
