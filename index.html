<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn MON - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* Include all your other CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing HTML structure -->
        <div class="header">
            <h1>Earn MON Tokens</h1>
            <p>Watch ads and earn cryptocurrency rewards</p>
        </div>
        
        <div class="earn-card">
            <h2>Your Balance</h2>
            <div class="balance" id="balance">0 MON</div>
            <p>Watch an ad to earn MON tokens</p>
            <button class="btn" id="watchBtn">Watch & Earn 10 MON</button>
        </div>
    </div>

    <!-- Load SDK with error handling -->
    <script>
        // Initialize Telegram WebApp if in Telegram environment
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.expand();
        }

        // Function to load SDK dynamically with fallback
        function loadAdSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://whephiwums.com/sdk.js';
                script.setAttribute('data-zone', '9294002');
                script.setAttribute('data-sdk', 'show_9294002');
                
                script.onload = () => {
                    if (typeof show_9294002 === 'function') {
                        resolve();
                    } else {
                        reject(new Error('SDK loaded but init function not found'));
                    }
                };
                
                script.onerror = () => {
                    reject(new Error('Failed to load SDK'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Main application logic
        document.addEventListener('DOMContentLoaded', async function() {
            const watchBtn = document.getElementById('watchBtn');
            
            try {
                // Load the ad SDK
                await loadAdSDK();
                console.log('Ad SDK loaded successfully');
                
                // Initialize in-app ads
                if (typeof show_9294002 === 'function') {
                    show_9294002({ 
                        type: 'inApp', 
                        inAppSettings: { 
                            frequency: 2, 
                            capping: 0.1, 
                            interval: 30, 
                            timeout: 5, 
                            everyPage: false 
                        } 
                    });
                }
                
                // Set up button handler
                watchBtn.addEventListener('click', function() {
                    watchBtn.disabled = true;
                    watchBtn.textContent = 'Loading ad...';
                    
                    show_9294002().then(() => {
                        // Reward logic here
                        if (tg) tg.showAlert('You earned 10 MON!');
                        else alert('You earned 10 MON!');
                    }).catch(e => {
                        console.error('Ad error:', e);
                        if (tg) tg.showAlert('Ad failed or was closed early');
                        else alert('Ad failed or was closed early');
                    }).finally(() => {
                        watchBtn.disabled = false;
                        watchBtn.textContent = 'Watch & Earn 10 MON';
                    });
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                watchBtn.disabled = true;
                watchBtn.textContent = 'Ad system unavailable';
                
                if (tg) {
                    tg.showAlert('Ad system is currently unavailable. Please try again later.');
                } else {
                    alert('Ad system is currently unavailable.');
                }
            }
        });
    </script>
</body>
</html>
