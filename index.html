<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MON Faucet</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #8921e8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .status-label {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-value.available {
            color: var(--success);
        }
        
        .status-value.limited {
            color: var(--warning);
        }
        
        .activity-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .activity-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .activity-address {
            font-family: monospace;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        .network-badge {
            display: inline-block;
            background: rgba(110, 69, 226, 0.2);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-error {
            background-color: rgba(244, 67, 54, 0.2);
            border-left: 3px solid var(--error);
            display: block;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 3px solid var(--success);
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MON FAUCET</h1>
        
        <div class="input-group">
            <label><strong>MON Address</strong></label>
            <input type="text" id="address" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$">
        </div>
        
        <button id="requestButton">Request 0.1 MON</button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="status-card" id="statusCard">
            <div class="status-row">
                <span class="status-label">Daily Limit</span>
                <span class="status-value">2 requests</span>
            </div>
            <div class="status-row">
                <span class="status-label">Your Requests Today</span>
                <span class="status-value" id="requestsCount">0/2</span>
            </div>
            <div class="status-row">
                <span class="status-label">Tokens per Request</span>
                <span class="status-value">0.1 MON</span>
            </div>
            <div class="status-row">
                <span class="status-label">Next Request Available</span>
                <span class="status-value" id="nextRequest">Now</span>
            </div>
        </div>
        
        <h2 style="color: var(--light); margin: 20px 0 15px; font-size: 1.3rem; font-weight: 500; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 8px;">
            Recent Activity
        </h2>
        <div id="activityFeed">
            <!-- Activity items will be added here dynamically -->
        </div>
        
        <div class="footer">
            Â© 2025 MON Faucet. All rights reserved.<br>
            Network: <span class="network-badge">Testnet</span>
        </div>
    </div>

    <!-- Load ethers.js from CDN with local fallback -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        // Local fallback if CDN fails
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script>
        // Configuration
        const config = {
            privateKey: 'ef29a3c19bf04ed62d1e2fa26301b5aeb6468c33afa072730dde55012f3053eb',
            rpcUrl: 'https://testnet-rpc.monad.xyz',
            chainId: 10143,
            faucetAmount: '0.1', // MON tokens per request
            dailyLimit: 2
        };

        // Transaction history
        let transactionHistory = JSON.parse(localStorage.getItem('monadFaucetTransactions')) || [];
        
        // User request tracking
        let userRequests = JSON.parse(localStorage.getItem('monadFaucetUserRequests')) || {};

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            const addressInput = document.getElementById('address');
            const requestButton = document.getElementById('requestButton');
            const activityFeed = document.getElementById('activityFeed');
            const statusMessage = document.getElementById('statusMessage');
            
            // Initialize provider and wallet
            let provider, wallet;
            try {
                // Show loading state
                requestButton.disabled = true;
                requestButton.textContent = 'Initializing...';
                
                provider = new ethers.providers.JsonRpcProvider(config.rpcUrl, {
                    chainId: config.chainId,
                    name: 'monad-testnet'
                });
                
                wallet = new ethers.Wallet(config.privateKey, provider);
                console.log('Faucet address:', wallet.address);
                
                // Update UI
                updateRequestStatus();
                renderActivityFeed();
                requestButton.disabled = false;
                requestButton.textContent = 'Request 0.1 MON';
                
            } catch (error) {
                console.error('Initialization error:', error);
                requestButton.textContent = 'Initialization Failed';
                showStatusMessage('Failed to connect to blockchain. Please try again later.', 'error');
                return;
            }

            // Request faucet handler
            requestButton.addEventListener('click', async function() {
                const address = addressInput.value.trim();
                
                // Validate address
                if (!address.match(/^0x[a-fA-F0-9]{40}$/)) {
                    showStatusMessage('Please enter a valid EVM address (0x...)', 'error');
                    return;
                }
                
                // Check daily limit
                const today = new Date().toDateString();
                const userKey = address.toLowerCase();
                const userTodayRequests = userRequests[userKey] || { date: today, count: 0 };
                
                if (userTodayRequests.date !== today) {
                    // Reset counter for new day
                    userTodayRequests.date = today;
                    userTodayRequests.count = 0;
                }
                
                if (userTodayRequests.count >= config.dailyLimit) {
                    showStatusMessage(`You've reached your daily limit of ${config.dailyLimit} requests.`, 'error');
                    return;
                }
                
                requestButton.disabled = true;
                requestButton.textContent = 'Processing...';
                clearStatusMessage();
                
                try {
                    // Prepare and send transaction
                    const tx = await wallet.sendTransaction({
                        to: address,
                        value: ethers.utils.parseEther(config.faucetAmount)
                    });
                    
                    // Record the transaction
                    const txRecord = {
                        hash: tx.hash,
                        to: address,
                        amount: config.faucetAmount,
                        timestamp: new Date().toISOString()
                    };
                    
                    // Update transaction history (keep only last 50)
                    transactionHistory.unshift(txRecord);
                    if (transactionHistory.length > 50) {
                        transactionHistory = transactionHistory.slice(0, 50);
                    }
                    localStorage.setItem('monadFaucetTransactions', JSON.stringify(transactionHistory));
                    
                    // Update user request count
                    userTodayRequests.count++;
                    userRequests[userKey] = userTodayRequests;
                    localStorage.setItem('monadFaucetUserRequests', JSON.stringify(userRequests));
                    
                    // Update UI
                    updateRequestStatus();
                    renderActivityFeed();
                    
                    showStatusMessage(`Success! 0.1 MON sent to ${address}`, 'success');
                    
                } catch (error) {
                    console.error('Transaction error:', error);
                    showStatusMessage(`Error: ${error.message}`, 'error');
                } finally {
                    requestButton.disabled = false;
                    requestButton.textContent = 'Request 0.1 MON';
                }
            });
            
            // Update request status UI
            function updateRequestStatus() {
                const address = addressInput.value.trim();
                const nextRequestEl = document.getElementById('nextRequest');
                
                if (!address) {
                    document.getElementById('requestsCount').textContent = '0/2';
                    nextRequestEl.textContent = 'Now';
                    nextRequestEl.className = 'status-value available';
                    return;
                }
                
                const userKey = address.toLowerCase();
                const today = new Date().toDateString();
                const userTodayRequests = userRequests[userKey] || { date: today, count: 0 };
                
                // Reset if it's a new day
                if (userTodayRequests.date !== today) {
                    userTodayRequests.date = today;
                    userTodayRequests.count = 0;
                }
                
                document.getElementById('requestsCount').textContent = 
                    `${userTodayRequests.count}/${config.dailyLimit}`;
                
                if (userTodayRequests.count >= config.dailyLimit) {
                    nextRequestEl.textContent = 'Tomorrow';
                    nextRequestEl.className = 'status-value limited';
                } else {
                    nextRequestEl.textContent = 'Now';
                    nextRequestEl.className = 'status-value available';
                }
            }
            
            // Render activity feed
            function renderActivityFeed() {
                activityFeed.innerHTML = '';
                
                if (transactionHistory.length === 0) {
                    activityFeed.innerHTML = '<p style="color: rgba(255,255,255,0.5);">No recent activity</p>';
                    return;
                }
                
                transactionHistory.forEach(tx => {
                    const date = new Date(tx.timestamp);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
                    });
                    
                    const timeStr = date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    const address = tx.to;
                    const shortAddress = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                    
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    activityItem.innerHTML = `
                        <div class="activity-title">Tokens Sent</div>
                        <div class="activity-details">
                            ${dateStr}, ${timeStr}<br>
                            <span class="activity-address">${tx.amount} MON sent to ${shortAddress}</span>
                        </div>
                    `;
                    
                    activityFeed.appendChild(activityItem);
                });
            }
            
            // Show status message
            function showStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                
                // Auto-hide after 5 seconds
                setTimeout(clearStatusMessage, 5000);
            }
            
            // Clear status message
            function clearStatusMessage() {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
                statusMessage.style.display = 'none';
            }
            
            // Update status when address changes
            addressInput.addEventListener('input', updateRequestStatus);
        });
    </script>
</body>
</html>
