<!DOCTYPE html>
<html>
<head>
    <title>Claim 0.1 MON</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input { 
            padding: 12px; 
            width: 100%; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            padding: 12px 24px; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }
        #verifyBtn { background: #2196F3; }
        #verifyBtn:hover { background: #0b7dda; }
        #claimBtn { background: #4CAF50; }
        #claimBtn:hover { background: #45a049; }
        button:disabled { background: #cccccc; }
        #status { margin-top: 20px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
        .processing { color: blue; }
        .verified-badge { 
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Claim 0.1 MON</h2>
        <div style="position: relative;">
            <input type="text" id="evmAddress" placeholder="Enter EVM Address (0x...)" required>
            <span id="verifiedBadge" class="verified-badge" style="display: none;">âœ“ Verified</span>
        </div>
        <button id="verifyBtn">Verify You're Not a Robot</button>
        <button id="claimBtn">Claim 0.1 MON</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
