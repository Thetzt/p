<!DOCTYPE html>
<html>
<head>
    <title>Telegram Firebase Test</title>
    <script async src="https://telegram.org/js/telegram-widget.js?19" 
            data-telegram-login="uxxucc_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #userData {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Telegram Firebase Test</h1>
    <div id="telegram-login"></div>
    <div id="userData">No user data</div>

    <!-- Firebase and App Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfl8Ek4n51tsK3zE4lE59u82XGG0mQs8E",
            authDomain: "monfaucet-b7eaf.firebaseapp.com",
            projectId: "monfaucet-b7eaf",
            storageBucket: "monfaucet-b7eaf.appspot.com",
            messagingSenderId: "437754706834",
            appId: "1:437754706834:web:6e590fc8443f68ef3d5f4b",
            measurementId: "G-LNZ335DXGC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveUserData = async function(user) {
            try {
                await setDoc(doc(db, "users", user.id.toString()), {
                    id: user.id,
                    firstName: user.first_name,
                    lastName: user.last_name || '',
                    username: user.username || '',
                    photoUrl: user.photo_url || '',
                    authDate: user.auth_date,
                    hash: user.hash,
                    lastLogin: new Date().toISOString()
                });
                document.getElementById('userData').innerHTML = `
                    <h3>User Saved to Firebase!</h3>
                    <p>ID: ${user.id}</p>
                    <p>Name: ${user.first_name} ${user.last_name || ''}</p>
                    <p>Username: @${user.username || 'none'}</p>
                `;
                console.log("User data saved to Firebase");
            } catch (error) {
                console.error("Error saving user data:", error);
                document.getElementById('userData').innerHTML = `
                    <h3 style="color:red">Error Saving Data</h3>
                    <p>${error.message}</p>
                `;
            }
        };
    </script>

    <script>
        function onTelegramAuth(user) {
            if (user) {
                localStorage.setItem('telegramUser', JSON.stringify(user));
                window.saveUserData(user);
            }
        }
    </script>
</body>
</html>
