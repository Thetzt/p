<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimPX | Telegram Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #0088cc;
        }
        .default-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #0088cc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        .login-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ClaimPX</h1>
        <p>Connect your Telegram account to get started</p>
        
        <div id="auth-container">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        
        function checkAuthState() {
            const urlParams = new URLSearchParams(window.location.search);
            const userData = urlParams.get('user');
            
            if (userData) {
                try {
                    const user = JSON.parse(decodeURIComponent(userData));
                    // Fix photo_url format if needed
                    if (user.photo_url && !user.photo_url.startsWith('http')) {
                        user.photo_url = `https://api.telegram.org/file/bot7666230446:AAHyavRyTRP6n0703ZxZg-Q4q_FI6LlAizs/${user.photo_url}`;
                    }
                    localStorage.setItem('tg_user', JSON.stringify(user));
                    showUserProfile(user);
                    window.history.replaceState({}, '', window.location.pathname);
                } catch (e) {
                    console.error("Error parsing user data:", e);
                    showLoginButton();
                }
            } else {
                const savedUser = localStorage.getItem('tg_user');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    showUserProfile(user);
                } else {
                    showLoginButton();
                }
            }
        }
        
        function showUserProfile(user) {
            const initials = user.first_name ? user.first_name.charAt(0) : 'T';
            
            authContainer.innerHTML = `
                <div class="profile-card">
                    ${user.photo_url 
                        ? `<img src="${user.photo_url}" class="avatar" alt="Profile" 
                           onerror="this.onerror=null;this.parentNode.innerHTML='<div class=\\'default-avatar\\'>${initials}</div>'">` 
                        : `<div class="default-avatar">${initials}</div>`
                    }
                    <h2>${user.first_name || 'Telegram'} ${user.last_name || ''}</h2>
                    ${user.username ? `<p>@${user.username}</p>` : ''}
                    <button class="logout-btn" onclick="logout()">Log Out</button>
                </div>
            `;
        }
        
        function showLoginButton() {
            authContainer.innerHTML = `
                <button class="login-btn" onclick="loginWithTelegram()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2"/>
                        <path d="M8 13L12 11L16 8L12 17L10 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Continue with Telegram
                </button>
            `;
        }
        
        function loginWithTelegram() {
            const token = "tg_" + Math.random().toString(36).substring(2, 10);
            window.location.href = `tg://resolve?domain=uxxucc_bot&start=${token}`;
            setTimeout(() => {
                window.location.href = `https://t.me/uxxucc_bot?start=${token}`;
            }, 500);
        }
        
        function logout() {
            localStorage.removeItem('tg_user');
            showLoginButton();
        }
        
        document.addEventListener('DOMContentLoaded', checkAuthState);
    </script>
</body>
</html>
