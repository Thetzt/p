<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimPX | Telegram Auth</title>
    <style>
        :root {
            --tg-blue: #0088cc;
            --tg-light: #f8f9fa;
            --tg-dark: #17212b;
            --tg-green: #2eab5d;
            --tg-hover: #007ebd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: var(--tg-light);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 100vw;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: var(--tg-dark);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tg-login-btn {
            background: var(--tg-blue);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin: 30px auto;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.25);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 30px auto;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--tg-blue);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to ClaimPX</h1>
            <p class="description">Connect your Telegram account to get started</p>
        </header>
        
        <div id="auth-container">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userData = urlParams.get('user');
            
            if (userData) {
                try {
                    const parsedData = JSON.parse(decodeURIComponent(userData));
                    localStorage.setItem('tg_user_data', JSON.stringify(parsedData));
                    showUserProfile(parsedData);
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error("Error parsing user data:", e);
                    showLoginButton();
                }
            } else {
                const storedUser = localStorage.getItem('tg_user_data');
                storedUser ? showUserProfile(JSON.parse(storedUser)) : showLoginButton();
            }
        });
        
        async function startTelegramAuth() {
            try {
                authContainer.innerHTML = `<div class="loading-spinner"></div>`;
                
                // In production, replace with your actual backend endpoint
                const mockToken = "mock_" + Math.random().toString(36).substring(2, 15);
                
                window.location.href = `tg://resolve?domain=uxxucc_bot&start=${mockToken}`;
                
                setTimeout(() => {
                    window.location.href = `https://t.me/uxxucc_bot?start=${mockToken}`;
                }, 500);
            } catch (error) {
                authContainer.innerHTML = `
                    <div style="color: #e74c3c; text-align: center; padding: 20px;">
                        Failed to start authentication. Please try again.
                    </div>
                `;
                showLoginButton();
            }
        }
        
        function showUserProfile(user) {
            authContainer.innerHTML = `
                <div class="profile-card">
                    <h2>Welcome, ${user.first_name || 'User'}!</h2>
                    <p>You're successfully authenticated with Telegram</p>
                    <button onclick="logout()" style="
                        background: #e74c3c;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-top: 20px;
                        cursor: pointer;
                    ">Log Out</button>
                </div>
            `;
        }
        
        function showLoginButton() {
            authContainer.innerHTML = `
                <button class="tg-login-btn" onclick="startTelegramAuth()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2"/>
                        <path d="M8 13L12 11L16 8L12 17L10 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Continue with Telegram
                </button>
            `;
        }
        
        function logout() {
            localStorage.removeItem('tg_user_data');
            showLoginButton();
        }
    </script>
</body>
</html>
