<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimPX - Bot Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 100%;
        }
        
        .tg-login-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        
        .tg-user-profile {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
        }
        
        .tg-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="telegram-auth">
        <!-- Will be filled by JavaScript -->
    </div>

    <script>
        // 1. Check for existing session
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Store the token and clear URL
            localStorage.setItem('tg_bot_token', token);
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // 2. Display appropriate UI
        function updateUI() {
            const container = document.getElementById('telegram-auth');
            const storedToken = localStorage.getItem('tg_bot_token');
            
            if (storedToken) {
                // Verify token with your bot (in a real app, you'd do server-side verification)
                container.innerHTML = `
                    <div class="tg-user-profile">
                        <img class="tg-avatar" src="telegram-logo.png">
                        <div>
                            <strong>Verified with @uxxucc_bot</strong>
                            <p>Token: ${storedToken.substring(0, 6)}...</p>
                        </div>
                    </div>
                    <button onclick="logout()" style="margin-top:10px">Logout</button>
                `;
            } else {
                // Show login button
                container.innerHTML = `
                    <button class="tg-login-btn" onclick="startBotAuth()">
                        <img src="telegram-logo.png" width="24" height="24">
                        Verify via @uxxucc_bot
                    </button>
                `;
            }
        }
        
        // 3. Start authentication via your bot
        function startBotAuth() {
            // Generate a unique token (in production, generate this server-side)
            const randomToken = Math.random().toString(36).substring(2, 15);
            
            // Deep link to your bot with the token
            window.location.href = `tg://resolve?domain=uxxucc_bot&start=${randomToken}`;
            
            // Fallback for desktop
            setTimeout(() => {
                window.location.href = `https://t.me/uxxucc_bot?start=${randomToken}`;
            }, 500);
        }
        
        // 4. Logout
        function logout() {
            localStorage.removeItem('tg_bot_token');
            updateUI();
        }
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
