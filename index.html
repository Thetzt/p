<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <script src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="uxxucc_bot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDD0mTSuECptBeNzKpiaCDbbCJIoW9SiTg",
            authDomain: "claimpx.firebaseapp.com",
            projectId: "claimpx",
            storageBucket: "claimpx.firebasestorage.app",
            messagingSenderId: "1012471480360",
            appId: "1:1012471480360:web:3b16bc6acc6adcf371b51d",
            measurementId: "G-NYK5SSMCF3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // This function will be called when user logs in with Telegram
        window.onTelegramAuth = async (user) => {
            try {
                // Sign in anonymously to Firebase (or use the Telegram data as identifier)
                const userCredential = await signInAnonymously(auth);
                
                // Save Telegram user data to Firebase
                await saveUserData(userCredential.user.uid, user);
                
                alert('Login successful! Data saved.');
                console.log("User data:", user);
            } catch (error) {
                console.error("Error saving data:", error);
                alert('Error saving data. See console for details.');
            }
        };

        // Save user data to Firebase
        async function saveUserData(userId, telegramData) {
            const userRef = ref(database, 'telegramUsers/' + telegramData.id);
            
            await set(userRef, {
                id: telegramData.id,
                firstName: telegramData.first_name,
                lastName: telegramData.last_name || '',
                username: telegramData.username || '',
                photoUrl: telegramData.photo_url || '',
                authDate: telegramData.auth_date,
                hash: telegramData.hash,
                lastLogin: new Date().toISOString()
            });
        }
    </script>

        body {
            font-family: Arial, sans-serif;

    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Telegram</h1>
        <div id="telegram-login"></div>
        <p>Click the button above to sign in with your Telegram account</p>
    </div>
</body>
</html>
