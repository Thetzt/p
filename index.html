<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Faucet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 4px solid #0f3460;
            border-top: 4px solid #4cc9f0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 10px;
        }
        
        .error-message {
            color: #f56565;
            margin-top: 20px;
            padding: 10px;
            background-color: #2d3748;
            border-radius: 5px;
        }
        
        .app-content {
            display: none;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a1a1a1;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4cc9f0;
            border-radius: 5px;
            background-color: #0f3460;
            color: #e6e6e6;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4cc9f0;
            color: #16213e;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #3aa8d8;
        }
        
        button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #2d3748;
            color: #48bb78;
            display: block;
        }
        
        .error {
            background-color: #2d3748;
            color: #f56565;
            display: block;
        }
        
        .network-info {
            margin-top: 30px;
            font-size: 14px;
            color: #a1a1a1;
            text-align: left;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
        }
        
        .network-info h3 {
            color: #4cc9f0;
            margin-top: 0;
        }
        
        .faucet-balance {
            margin-top: 15px;
            padding: 10px;
            background-color: #0f3460;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Testnet Faucet</h1>
        
        <div id="loader" class="loader"></div>
        <div id="loadingText" class="loading-text">Loading application...</div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="appContent" class="app-content">
            <div class="input-group">
                <label for="address">Your Monad Testnet Address (0x...)</label>
                <input type="text" id="address" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$">
            </div>
            
            <button id="requestButton">Request 0.1 MON</button>
            
            <div id="statusMessage" class="status"></div>
            
            <div class="faucet-balance" id="faucetBalance">
                Loading faucet balance...
            </div>
            
            <div class="network-info">
                <h3>Monad Testnet Information</h3>
                <p><strong>RPC URL:</strong> https://testnet-rpc.monad.xyz</p>
                <p><strong>Chain ID:</strong> 10143</p>
                <p><strong>Currency:</strong> MON</p>
                <p><strong>Block Explorer:</strong> https://testnet-explorer.monad.xyz</p>
            </div>
        </div>
    </div>

    <!-- First try CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script>
        // Local fallback if CDN fails
        if (typeof ethers === 'undefined') {
            document.getElementById('loadingText').textContent = 'Loading local version...';
            document.write('<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script>
        // Show error message
        function showError(message) {
            console.error(message);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadingText').style.display = 'none';
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Wait for the DOM and ethers.js to be ready
        function initialize() {
            if (typeof ethers === 'undefined') {
                showError("Failed to load ethers.js library. Please check your internet connection.");
                return;
            }

            console.log("Ethers.js loaded successfully, version:", ethers.version);
            
            try {
                // Hide loader and show app content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                
                // Configuration
                const config = {
                    privateKey: 'ef29a3c19bf04ed62d1e2fa26301b5aeb6468c33afa072730dde55012f3053eb',
                    rpcUrl: 'https://testnet-rpc.monad.xyz',
                    chainId: 10143,
                    faucetAmount: '0.1'
                };
                
                // Initialize provider and wallet
                const provider = new ethers.providers.JsonRpcProvider(config.rpcUrl, {
                    chainId: config.chainId,
                    name: 'monad-testnet'
                });
                
                const wallet = new ethers.Wallet(config.privateKey, provider);
                console.log("Wallet initialized with address:", wallet.address);
                
                // Update faucet balance display
                async function updateFaucetBalance() {
                    try {
                        const balance = await provider.getBalance(wallet.address);
                        document.getElementById('faucetBalance').innerHTML = `
                            <strong>Faucet Address:</strong> ${wallet.address}<br>
                            <strong>Faucet Balance:</strong> ${ethers.utils.formatEther(balance)} MON
                        `;
                    } catch (error) {
                        document.getElementById('faucetBalance').textContent = 
                            'Error loading faucet balance';
                        console.error("Balance error:", error);
                    }
                }
                
                // Initialize faucet balance
                updateFaucetBalance();
                
                // Set up the request button
                document.getElementById('requestButton').addEventListener('click', async function() {
                    const address = document.getElementById('address').value.trim();
                    const button = document.getElementById('requestButton');
                    const status = document.getElementById('statusMessage');
                    
                    // Validate address
                    if (!address.match(/^0x[a-fA-F0-9]{40}$/)) {
                        status.textContent = 'Please enter a valid EVM address (0x...)';
                        status.className = 'status error';
                        status.style.display = 'block';
                        return;
                    }
                    
                    button.disabled = true;
                    status.textContent = 'Processing your request...';
                    status.className = 'status success';
                    status.style.display = 'block';
                    
                    try {
                        // Prepare and send transaction
                        const tx = await wallet.sendTransaction({
                            to: address,
                            value: ethers.utils.parseEther(config.faucetAmount)
                        });
                        
                        status.textContent = `Transaction sent! Hash: ${tx.hash}`;
                        
                        // Wait for confirmation
                        const receipt = await tx.wait();
                        status.textContent = `Success! 0.1 MON sent to ${address}. Tx Hash: ${tx.hash}`;
                        
                        // Update balance
                        await updateFaucetBalance();
                    } catch (error) {
                        console.error("Transaction error:", error);
                        status.textContent = `Error: ${error.message}`;
                        status.className = 'status error';
                    } finally {
                        button.disabled = false;
                    }
                });
                
            } catch (error) {
                showError(`Application initialization failed: ${error.message}`);
                console.error("Initialization error:", error);
            }
        }

        // Start initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Give ethers.js some time to load
            setTimeout(initialize, 100);
        });
    </script>
</body>
</html>
