<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimPX | Telegram Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to ClaimPX</h1>
            <p class="description">Connect your Telegram account to get started</p>
        </header>
        
        <div id="auth-container">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <script>
        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        
        // Check auth state on load
        document.addEventListener('DOMContentLoaded', checkAuthState);
        
        function checkAuthState() {
            // First check URL params for new auth
            const urlParams = new URLSearchParams(window.location.search);
            const userData = urlParams.get('user');
            
            if (userData) {
                try {
                    const parsedData = JSON.parse(decodeURIComponent(userData));
                    localStorage.setItem('tg_user_data', JSON.stringify(parsedData));
                    showUserProfile(parsedData);
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return;
                } catch (e) {
                    console.error("Error parsing user data:", e);
                    localStorage.removeItem('tg_user_data');
                }
            }
            
            // Then check localStorage for existing auth
            const storedUser = localStorage.getItem('tg_user_data');
            if (storedUser) {
                showUserProfile(JSON.parse(storedUser));
            } else {
                showLoginButton();
            }
        }
        
        async function startTelegramAuth() {
            try {
                // Show loading state
                authContainer.innerHTML = `<div class="loading-spinner"></div>`;
                
                // Get token from server
                const response = await fetch('https://your-backend.com/api/generate-token');
                const { token } = await response.json();
                
                // Open Telegram with secure token
                window.location.href = `tg://resolve?domain=uxxucc_bot&start=${token}`;
                
                // Fallback for desktop
                setTimeout(() => {
                    window.location.href = `https://t.me/uxxucc_bot?start=${token}`;
                }, 500);
            } catch (error) {
                showError("Failed to start authentication. Please try again.");
                showLoginButton();
            }
        }
        
        function showUserProfile(user) {
            const initials = user.first_name ? user.first_name.charAt(0) : 'T';
            
            authContainer.innerHTML = `
                <div class="profile-card">
                    ${user.photo_url ? 
                        `<img src="${user.photo_url}" class="avatar" alt="Profile Photo">` : 
                        `<div class="default-avatar">${initials}</div>`
                    }
                    
                    <div class="verified-badge">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#2eab5d"/>
                            <path d="M8 12L11 15L16 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Verified with @uxxucc_bot
                    </div>
                    
                    <h2 class="user-name">${user.first_name || 'User'} ${user.last_name || ''}</h2>
                    ${user.username ? `<div class="user-username">@${user.username}</div>` : ''}
                    
                    <button class="logout-btn" onclick="logout()">Log Out</button>
                </div>
            `;
        }
        
        function showLoginButton() {
            authContainer.innerHTML = `
                <button class="tg-login-btn" onclick="startTelegramAuth()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2"/>
                        <path d="M8 13L12 11L16 8L12 17L10 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Continue with Telegram
                </button>
            `;
        }
        
        function logout() {
            localStorage.removeItem('tg_user_data');
            checkAuthState();
        }
        
        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            authContainer.appendChild(errorEl);
        }
    </script>
</body>
</html>
