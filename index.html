<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuty.io URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            background-color: #e8f4fc;
            display: none;
        }
        #shortUrl {
            color: #2c3e50;
            font-weight: bold;
            word-break: break-all;
            font-size: 18px;
        }
        .counter {
            text-align: center;
            margin: 30px 0;
            font-size: 18px;
        }
        #count {
            font-weight: bold;
            font-size: 24px;
            color: #3498db;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
        }
        .copy-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-toggle {
            color: #7f8c8d;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }
        #debug-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuty.io URL Shortener</h1>
        
        <div class="counter">
            Links shortened: <span id="count">0</span>
        </div>
        
        <div class="input-group">
            <label for="longUrl">Long URL to shorten:</label>
            <input type="url" id="longUrl" placeholder="https://example.com" required>
        </div>
        
        <div class="input-group">
            <label for="customAlias">Custom alias (optional):</label>
            <input type="text" id="customAlias" placeholder="my-custom-link">
        </div>
        
        <div class="input-group">
            <label for="customTitle">Custom title (optional):</label>
            <input type="text" id="customTitle" placeholder="My Link Title">
        </div>
        
        <button onclick="shortenUrl()">Shorten URL</button>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Shortening URL...</p>
        </div>
        <div id="error" class="error"></div>
        
        <div id="result">
            <p>Your shortened URL:</p>
            <a id="shortUrl" target="_blank"></a>
            <p id="linkTitle"></p>
            <p id="createdAt"></p>
            <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button>
        </div>
        
        <div class="debug-toggle" onclick="toggleDebug()">Show Debug Information</div>
        <div id="debug-info"></div>
    </div>

    <script>
        // Initialize counter from localStorage
        let counter = localStorage.getItem('shortenCounter') || 0;
        document.getElementById('count').textContent = counter;

        function toggleDebug() {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        function logDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}\n`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const customAlias = document.getElementById('customAlias').value.trim();
            const customTitle = document.getElementById('customTitle').value.trim();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            // Clear previous results and debug info
            errorDiv.textContent = '';
            resultDiv.style.display = 'none';
            document.getElementById('debug-info').innerHTML = '';
            loadingDiv.style.display = 'block';
            
            // Validate input
            if (!longUrl) {
                errorDiv.textContent = 'Please enter a URL to shorten';
                loadingDiv.style.display = 'none';
                logDebug('Validation failed: No URL provided');
                return;
            }
            
            // Prepare request data
            const requestData = {
                token: 'f9fbeac16a6604104025b25fe',
                url: longUrl
            };
            
            if (customAlias) requestData.alias = customAlias;
            if (customTitle) requestData.title = customTitle;
            
            logDebug(`Attempting to shorten URL: ${longUrl}`);
            logDebug(`Request data: ${JSON.stringify(requestData)}`);
            
            try {
                // Try direct API first
                let response = await tryDirectApi(requestData);
                
                // If direct API fails, try CORS proxy
                if (!response && response !== 0) {
                    logDebug('Direct API failed, trying CORS proxy...');
                    response = await tryCorsProxy(requestData);
                }
                
                if (response && response.data) {
                    displaySuccess(response.data);
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                showError(error.message);
                logDebug(`Error: ${error.message}`);
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        async function tryDirectApi(data) {
            try {
                logDebug('Trying direct API call...');
                const response = await fetch('https://api.cuty.io/full', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                logDebug(`Direct API failed: ${error.message}`);
                return null;
            }
        }

        async function tryCorsProxy(data) {
            try {
                logDebug('Trying CORS proxy...');
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/https://api.cuty.io/full';
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Proxy error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                logDebug(`CORS proxy failed: ${error.message}`);
                throw new Error('Failed to connect to the URL shortening service. Please try again later.');
            }
        }

        function displaySuccess(data) {
            logDebug(`Success! Shortened URL: ${data.short_url}`);
            
            const shortUrlElement = document.getElementById('shortUrl');
            shortUrlElement.href = data.short_url;
            shortUrlElement.textContent = data.short_url;
            document.getElementById('linkTitle').textContent = `Title: ${data.title}`;
            document.getElementById('createdAt').textContent = `Created: ${data.created_at}`;
            document.getElementById('result').style.display = 'block';
            
            // Increment and update the counter
            counter++;
            document.getElementById('count').textContent = counter;
            localStorage.setItem('shortenCounter', counter);
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
</html>
