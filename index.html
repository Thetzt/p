<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Testnet Faucet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a1a1a1;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4cc9f0;
            border-radius: 5px;
            background-color: #0f3460;
            color: #e6e6e6;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4cc9f0;
            color: #16213e;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #3aa8d8;
        }
        
        button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #2d3748;
            color: #48bb78;
            display: block;
        }
        
        .error {
            background-color: #2d3748;
            color: #f56565;
            display: block;
        }
        
        .network-info {
            margin-top: 30px;
            font-size: 14px;
            color: #a1a1a1;
            text-align: left;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
        }
        
        .network-info h3 {
            color: #4cc9f0;
            margin-top: 0;
        }
        
        .faucet-balance {
            margin-top: 15px;
            padding: 10px;
            background-color: #0f3460;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Testnet Faucet</h1>
        
        <div class="input-group">
            <label for="address">Your Monad Testnet Address (0x...)</label>
            <input type="text" id="address" placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$">
        </div>
        
        <button id="requestButton">Request 0.1 MON</button>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="faucet-balance" id="faucetBalance">
            Loading faucet balance...
        </div>
        
        <div class="network-info">
            <h3>Monad Testnet Information</h3>
            <p><strong>RPC URL:</strong> https://testnet-rpc.monad.xyz</p>
            <p><strong>Chain ID:</strong> 10143</p>
            <p><strong>Currency:</strong> MON</p>
            <p><strong>Block Explorer:</strong> https://testnet-explorer.monad.xyz</p>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="application/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addressInput = document.getElementById('address');
            const requestButton = document.getElementById('requestButton');
            const statusMessage = document.getElementById('statusMessage');
            const faucetBalanceElement = document.getElementById('faucetBalance');
            
            // Configuration
            const config = {
                privateKey: 'ef29a3c19bf04ed62d1e2fa26301b5aeb6468c33afa072730dde55012f3053eb',
                rpcUrl: 'https://testnet-rpc.monad.xyz',
                chainId: 10143,
                faucetAmount: '0.1' // in MON
            };
            
            // Initialize provider and wallet
            const provider = new ethers.providers.JsonRpcProvider(config.rpcUrl, {
                chainId: config.chainId,
                name: 'monad-testnet'
            });
            
            const wallet = new ethers.Wallet(config.privateKey, provider);
            
            // Rate limiting using localStorage
            const MAX_REQUESTS_PER_DAY = 3;
            const DAY_IN_MS = 24 * 60 * 60 * 1000;
            
            // Update faucet balance display
            async function updateFaucetBalance() {
                try {
                    const balance = await provider.getBalance(wallet.address);
                    faucetBalanceElement.innerHTML = `
                        <strong>Faucet Address:</strong> ${wallet.address}<br>
                        <strong>Faucet Balance:</strong> ${ethers.utils.formatEther(balance)} MON
                    `;
                } catch (error) {
                    faucetBalanceElement.textContent = 'Error loading faucet balance';
                    console.error('Balance error:', error);
                }
            }
            
            // Check if address can request funds
            function canRequestFunds(address) {
                if (!address) return false;
                
                const now = Date.now();
                const requesterKey = `monad_faucet_${address.toLowerCase()}`;
                const requestData = JSON.parse(localStorage.getItem(requesterKey) || '{"count":0,"firstRequest":0}');
                
                // Reset counter if it's been more than a day
                if (now - requestData.firstRequest > DAY_IN_MS) {
                    requestData.count = 0;
                    requestData.firstRequest = now;
                    localStorage.setItem(requesterKey, JSON.stringify(requestData));
                }
                
                return requestData.count < MAX_REQUESTS_PER_DAY;
            }
            
            // Track request in localStorage
            function trackRequest(address) {
                const now = Date.now();
                const requesterKey = `monad_faucet_${address.toLowerCase()}`;
                const requestData = JSON.parse(localStorage.getItem(requesterKey) || '{"count":0,"firstRequest":now}');
                
                requestData.count++;
                if (requestData.firstRequest === 0) {
                    requestData.firstRequest = now;
                }
                
                localStorage.setItem(requesterKey, JSON.stringify(requestData));
            }
            
            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
            }
            
            // Initialize
            updateFaucetBalance();
            
            // Request faucet handler
            requestButton.addEventListener('click', async function() {
                const address = addressInput.value.trim();
                
                // Validate address
                if (!address.match(/^0x[a-fA-F0-9]{40}$/)) {
                    showStatus('Please enter a valid EVM address (0x...)', 'error');
                    return;
                }
                
                // Check rate limit
                if (!canRequestFunds(address)) {
                    const requesterKey = `monad_faucet_${address.toLowerCase()}`;
                    const requestData = JSON.parse(localStorage.getItem(requesterKey));
                    const nextRequestTime = new Date(requestData.firstRequest + DAY_IN_MS);
                    
                    showStatus(`You've reached the daily limit (${MAX_REQUESTS_PER_DAY} requests). Try again after ${nextRequestTime.toLocaleString()}`, 'error');
                    return;
                }
                
                requestButton.disabled = true;
                showStatus('Processing your request...', 'success');
                
                try {
                    // Prepare transaction
                    const tx = {
                        to: address,
                        value: ethers.utils.parseEther(config.faucetAmount)
                    };
                    
                    // Send transaction
                    const txResponse = await wallet.sendTransaction(tx);
                    showStatus(`Transaction sent! Waiting for confirmation... (Hash: ${txResponse.hash})`, 'success');
                    
                    // Wait for confirmation
                    const receipt = await txResponse.wait();
                    trackRequest(address);
                    
                    showStatus(`Success! 0.1 MON sent to ${address}. Tx Hash: ${txResponse.hash}`, 'success');
                    
                    // Update balance after sending
                    await updateFaucetBalance();
                } catch (error) {
                    console.error('Transaction error:', error);
                    
                    if (error.message.includes('insufficient funds')) {
                        showStatus('Error: Faucet has insufficient funds', 'error');
                    } else if (error.message.includes('nonce')) {
                        showStatus('Error: Transaction nonce issue. Please try again.', 'error');
                    } else {
                        showStatus(`Error: ${error.message}`, 'error');
                    }
                } finally {
                    requestButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
