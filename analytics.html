<!DOCTYPE html>
<html>
<head>
    <title>Cuty.io Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Cuty.io Link Analytics</h1>
    <table id="analyticsTable">
        <thead>
            <tr>
                <th>Link</th>
                <th>Valid Visits</th>
                <th>Earnings</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const CUTY_API_KEY = "0037252eb04b18f83ea817f4f";
        
        async function loadAnalytics() {
            try {
                const response = await fetch(`https://api.cuty.io/analytics/all?token=${CUTY_API_KEY}`);
                if (response.ok) {
                    const data = await response.json();
                    populateTable(data.links);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }
        
        function populateTable(links) {
            const tbody = document.querySelector('#analyticsTable tbody');
            tbody.innerHTML = '';
            
            links.forEach(link => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${link.short_url}</td>
                    <td>${link.valid_visits}</td>
                    <td>$${link.earnings.toFixed(4)}</td>
                    <td>${link.valid_visits > 0 ? 'âœ“ Verified' : 'Pending'}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAnalytics);
    </script>
</body>
</html>
