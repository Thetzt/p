<!DOCTYPE html>
<html>
<head>
    <title>MON Faucet Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .verification-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .status-message {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, var(--primary), #8921e8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            transition: all 0.3s;
            display: none;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="https://i.imgur.com/cj8077V.png" alt="MON Faucet" class="logo">
        <h1>MON Faucet</h1>
        
        <div class="status-message" id="statusMessage">Verifying Robot<br>Wait a second...</div>
        
        <button class="continue-btn" id="continueBtn">Continue to Faucet</button>
    </div>

    <script>
        // Configuration
        const verificationDelay = 7000; // 7 seconds
        const redirectUrl = "https://claimpx.netlify.app/claim";
        
        // Elements
        const statusEl = document.getElementById('statusMessage');
        const continueBtn = document.getElementById('continueBtn');
        
        // Show button after 7 seconds
        setTimeout(function() {
            statusEl.textContent = "Verification complete!";
            continueBtn.style.display = "inline-block";
            
            // Auto-redirect after 2 more seconds if button not clicked
            setTimeout(function() {
                const pendingAddress = localStorage.getItem('pendingVerificationAddress');
                if (pendingAddress) {
                    window.location.href = redirectUrl + "?verificationComplete=true";
                } else {
                    window.location.href = redirectUrl;
                }
            }, 2000);
            
        }, verificationDelay);
        
        // Handle continue button click
        continueBtn.addEventListener('click', function() {
            const pendingAddress = localStorage.getItem('pendingVerificationAddress');
            if (pendingAddress) {
                window.location.href = redirectUrl + "?verificationComplete=true";
            } else {
                window.location.href = redirectUrl;
            }
        });
    </script>
</body>
</html>
