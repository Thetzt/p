<!DOCTYPE html>
<html>
<head>
    <title>MON Faucet Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .verification-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .status-message {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, var(--primary), #8921e8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            transition: all 0.3s;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="https://claimpx.netlify.app/mon-logo.png" alt="MON Faucet" class="logo">
        <h1>MON Faucet</h1>
        
        <div class="status-message" id="statusMessage">Verifying Robot<br>Wait a second...</div>
        
        <button class="continue-btn" id="continueBtn">Continue to Faucet</button>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('statusMessage').textContent = "Verification complete!";
            document.getElementById('continueBtn').style.display = "inline-block";
            
            const urlParams = new URLSearchParams(window.location.search);
            const telegramId = urlParams.get('tgid');
            
            setTimeout(function() {
                if (telegramId) {
                    window.location.href = `https://claimpx.netlify.app/claim?verificationComplete=true&tgid=${telegramId}`;
                } else {
                    window.location.href = "https://claimpx.netlify.app/claim";
                }
            }, 2000);
            
        }, 7000);
        
        document.getElementById('continueBtn').addEventListener('click', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const telegramId = urlParams.get('tgid');
            
            if (telegramId) {
                window.location.href = `https://claimpx.netlify.app/claim?verificationComplete=true&tgid=${telegramId}`;
            } else {
                window.location.href = "https://claimpx.netlify.app/claim";
            }
        });
    </script>
</body>
</html>
