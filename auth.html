<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
        .loading {
            color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .error-details {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="auth-card" id="status-card">
        <div class="status-icon loading">↻</div>
        <h2>Verifying Your Account</h2>
        <p>Please wait while we authenticate your information...</p>
    </div>

    <script>
        async function processAuth() {
            const statusCard = document.getElementById('status-card');
            try {
                // Get and validate data
                const params = new URLSearchParams(window.location.search);
                const data = params.get('data');
                
                if (!data) throw new Error('no_data');
                
                const userData = JSON.parse(decodeURIComponent(data));
                
                // Check expiration
                if (userData.expires && Date.now()/1000 > userData.expires) {
                    throw new Error('expired_token');
                }
                
                // Store session
                localStorage.setItem('tg_auth', JSON.stringify(userData));
                
                // Show success
                statusCard.innerHTML = `
                    <div class="status-icon success">✓</div>
                    <h2>Authentication Successful!</h2>
                    <p>You'll be redirected shortly...</p>
                `;
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
                
            } catch (error) {
                let errorMessage = "Could not verify your account";
                let errorDetails = "";
                
                switch(error.message) {
                    case 'no_data':
                        errorMessage = "Missing authentication data";
                        errorDetails = "Please initiate login from our website";
                        break;
                    case 'expired_token':
                        errorMessage = "Login session expired";
                        errorDetails = "The verification link is only valid for 10 minutes";
                        break;
                    default:
                        errorDetails = "Please try again or contact support";
                }
                
                statusCard.innerHTML = `
                    <div class="status-icon error">✗</div>
                    <h2>${errorMessage}</h2>
                    <p>${errorDetails}</p>
                    <a href="index.html" class="btn">Return to Website</a>
                `;
                
                console.error("Auth error:", error);
            }
        }
        
        window.onload = processAuth;
    </script>
</body>
</html>
