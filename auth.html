<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="status-card" id="status-container">
        <!-- Status will be shown here -->
    </div>

    <script>
        function processAuth() {
            const container = document.getElementById('status-container');
            
            // Mock verification - replace with actual verification in production
            setTimeout(() => {
                const mockUser = {
                    first_name: "Telegram",
                    last_name: "User",
                    username: "tguser",
                    photo_url: "https://via.placeholder.com/150?text=TG"
                };
                
                container.innerHTML = `
                    <div class="status-icon success">âœ“</div>
                    <h2>Authentication Successful!</h2>
                    <p>You'll be redirected shortly...</p>
                `;
                
                setTimeout(() => {
                    window.location.href = `index.html?user=${encodeURIComponent(JSON.stringify(mockUser))}`;
                }, 1500);
            }, 2000);
        }
        
        window.onload = processAuth;
    </script>
</body>
</html>
